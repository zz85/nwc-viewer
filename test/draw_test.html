<html>
	<head>
			<meta charset="UTF-8">
	</head>

<body>
    <script src="../vendor/opentype.min.js"></script>

<script type="module">
    import { setup, resize } from '../src/drawing.js'

    let drawing;
	const render = () => {
        resize(800, 600);
		drawing = new Drawing(ctx)

        // baseline = 50

        // s = new Stave()
        // s.moveTo(300, baseline)

        var stave2y = 160
        var stave2x = 40

        var s = new Stave(600)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)

        var t = new TrebleClef()
        t.moveTo(stave2x, stave2y)
        drawing.add(t)
        stave2x += t.width * 2

        t = new BassClef()
        t.moveTo(stave2x, stave2y)
        drawing.add(t)
        stave2x += t.width * 2

        t = new AltoClef()
        t.moveTo(stave2x, stave2y)
        drawing.add(t)
        stave2x += t.width * 2

        t = new TimeSignature(4, 2)
        t.moveTo(stave2x, stave2y)
        drawing.add(t)

        t = new TimeSignature(2, 6)
        t.moveTo(stave2x, stave2y)
        drawing.add(t)

        stave2x += t.width * 2

        s = new Glyph('noteheadWhole', 4)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2

        var stem = () => {
            // var stem = new Glyph('stem', 4)
            var stem = new Stem(4)
            stem.moveTo(stave2x, stave2y)
            drawing.add(stem)
        }

        s = new Glyph('noteheadHalf', 4)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2
        stem();

        s = new Glyph('noteheadBlack', 4)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2
        stem()

        s = new Glyph('flag8thUp', 4)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2

        s = new Glyph('flag8thDown', 4)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2

        ;['restDoubleWhole', 'restWhole', 'restHalf', 'restQuarter', 'rest8th',
        'textAugmentationDot'].forEach(item => {
            s = new Glyph(item, 4)
            s.moveTo(stave2x, stave2y)
            drawing.add(s)
            stave2x += s.width * 2
        })

        s = new Ledger(-6, 0)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2

        s = new Accidental('#', 0)
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2

        const clef = 'alto' // treble, bass, 

        s = new KeySignature(['f#', 'c#', 'g#', 'd#', 'a#', 'e#', 'b#'], clef) // Bb C# Cb C#
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2

        s = new KeySignature(['Bb', 'Eb', 'Ab', 'Db', 'Gb', 'Cb', 'Fb'], clef) // Bb C# Cb C#
        
        s.moveTo(stave2x, stave2y)
        drawing.add(s)
        stave2x += s.width * 2
        

        drawing.draw(ctx)
    }

    const canvas = setup(render, '../vendor/bravura-1.211/')
    document.body.appendChild(canvas);

</script>

</body>
