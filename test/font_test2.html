<body>
    <h3>Font Test 2</h3>

    <script src="../vendor/opentype.min.js"></script>

    <canvas id="canvas" width="800px" height="800px"></canvas>

    <script>
    // https://www.fontsquirrel.com/tools/webfont-generator
    opentype.load(
        '../vendor/bravura-1.211/otf/Bravura.otf'
        // 'vendor/bravura-1.211/woff/Bravura.woff'
        // 'vendor/bravura-1.211/woff/bravura-webfont.woff'
        , function(err, font) {
    if (err) {
         alert('Font could not be loaded: ' + err);
    } else {
        var ctx = document.getElementById('canvas').getContext('2d');
        // Construct a Path object containing the letter shapes of the given text.
        // The other parameters are x, y and fontSize.
        // Note that y is the position of the baseline.
        var path = font.getPath('\ue050 \ue014\ue014\ue014\ue014\ue014\ue014\ue014\ue014\ue014\ue014Hello, World!', 0, 150, 72);
        // console.log('path', path)
        // If you just want to draw the text you can also use font.draw(ctx, text, x, y, fontSize).
        // path.draw(ctx);


        var text = '\ue050 \ue014\ue014\ue014\ue014\ue014\ue014\ue014\ue014\ue014\ue014';
        font.draw(ctx, text, 0, 100, 40)
        // font.drawPoints(ctx, text, 0, 100, 40)
        // font.drawMetrics(ctx, text, 0, 100, 40)

        glyphs = font.stringToGlyphs(text)
        console.log(glyphs);

        var svg = path.toSVG();
        // console.log(svg);

        var width = font.getAdvanceWidth('\ue050', 40)
        console.log(width);
    }
});

    </script>
